<div class="todo-list">
  <h2>To-Do List</h2>
  
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Add a new task" />
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks">
      <app-todo-item [task]="task" (removeTask)="removeTask(task)"></app-todo-item>
    </li>
  </ul>
</div>
